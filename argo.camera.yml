apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: camera-app-prd
spec:
  generators:
    - list:
        elements:
          - environment: prd
            namespace: thanh-prd
  template:
    metadata:
      name: camera-app-prd
    spec:
      project: thanh-camera
      source:
        repoURL: https://github.com/dvanthanh1992/test-infra.git
        targetRevision: main
        path: thanh-camera-infra
        helm:
          valueFiles:
            - helm-values/values-prd.yml
      destination:
        server: https://kubernetes.default.svc
        namespace: thanh-prd
        createNamespace: true
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
