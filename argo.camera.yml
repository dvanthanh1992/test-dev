---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: camera-app-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dvanthanh1992/test-dev.git
    targetRevision: main
    path: thanh-camera-infra
    helm:
      valueFiles:
        - helm-values/values-prd.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: thanh-prd
    createNamespace: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
