---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: camera-app-prd
  namespace: thanh-prd
spec:
  project: default
  sources:
    - chart: thanh-camera-app-chart
      repoURL: https://github.com/dvanthanh1992/helm-chart-repository
      targetRevision: 0.1.0
      helm:
        valueFiles:
          - $values/helm-values/values-prd.yml
    - repoURL: https://github.com/dvanthanh1992/test-dev
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: thanh-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
